<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appear.in Loader</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css" integrity="sha256-Ro/wP8uUi8LR71kwIdilf78atpu8bTEwrK5ZotZo+Zc=" crossorigin="anonymous" />

    <style>
    main {
        width: 98vw;
        height: 98vh;
    }
    .config {
        background: silver;
        color: black;
        padding: 1.5rem 3.0rem;
    }
    .video-mt {
        font-family: 'Fredericka the Great', cursive;
        text-align: center;
        padding-top: 2.0em;
        padding-bottom: 3.0em;
        width: 98vw;
        height: 75vh;
    }
    .video-mt iframe{
        width: 84%;
        height: 84%;
    }
    .video-mt-1 {
        background-color: white;
    }
    .video-mt-1 h2, .video-mt-1 h3, .video-mt-1 .video-curtain {
        color: black;
    }
    .video-mt-2 {
        background-color: black;
    }
    .video-mt-2 h2, .video-mt-2 h3, .video-mt-2 .video-curtain {
        color: white;
    }
    .video-mt-3 {
        background-color: gray;
    }
    .video-mt-3 h2, .video-mt-3 h3, .video-mt-3 .video-curtain {
        color: white;
    }
    .video-mt-4 {
        background-color: blue;
    }
    .video-mt-4 h2, .video-mt-4 h3, .video-mt-4 .video-curtain {
        color: white;
    }
    .video-mt-5 {
        background-color: yellow;
    }
    .video-mt-5 h2, .video-mt-5 h3, .video-mt-5 .video-curtain {
        color: black;
    }
    .video-mt-6 {
        background-color: green;
    }
    .video-mt-6 h2, .video-mt-6 h3, .video-mt-6 .video-curtain {
        color: white;
    }
    .video-mt-7 {
        background-color: brown;
    }
    .video-mt-7 h2, .video-mt-7 h3, .video-mt-7 .video-curtain {
        color: white;
    }
    .video-mt-8 {
        background-color: pink;
    }
    .video-mt-8 h2, .video-mt-8 h3, .video-mt-8 .video-curtain {
        color: black;
    }
    .video-mt-9 {
        background-color: purple;
    }
    .video-mt-9 h2, .video-mt-9 h3, .video-mt-9 .video-curtain {
        color: white;
    }
    .video-title {
	margin-top: 0;
    }
    .video-subcaption {
	margin-bottom: 0;
    }
    .video-curtain {
	position: absolute;
        width: 100%;
    }
    .video-curtain-top {
        left: 0;
        top: 5.7em;
    }
    .video-curtain-bottom {
        left: 0;
        bottom: 5.1em;
    }
    .video-curtain-top, 
    .video-curtain-bottom {
	display: flex;
        align-items: center;
	justify-content: center;
    }
    </style>
</head>
<body>
    <main id="app">
    
        <div class="container config">
	    <h3>Settings</h3>
            <h4>Color Theme</h4>
            <div class="row">
                <label class="column" v-for="x in video_mt_class_list"><input type="radio" name="video_class_name" v-model="video_mt_class" v-bind:value="x.number">{{ x.name }}</label>
            </div>
	    <hr>
            <h4>Text</h4>
            <div class="row">
		<label class="column column-10">Title</label>
                <input type="text" class="column column-40" v-model="video_title" placeholder="(title)">
		<label class="column column-10">Top Curtain Text</label>
                <input type="text" class="column column-40" v-model="video_top_curtain_text" placeholder="(top curtain text)">
            </div>
            <div class="row">
                <label class="column column-10">Bottom Curtain Text</label>
                <input type="text" class="column column-40" v-model="video_bottom_curtain_text" placeholder="(bottom curtain text)">
                <label class="column column-10">Footer</label>
                <input type="text" class="column column-40" v-model="video_subcription" placeholder="(footer)">
            </div>
	    <hr>
            <h4>Record</h4>
            <div class="row">
                <label class="column column-20" v-for="x in record_status_list"><input type="radio" name="record_status" v-model="record_started" v-bind:value="x.started">{{ x.name }}</label>
            </div>
            <div class="row">
		<h5 class="column">Header Curtain</h5><label class="column">Top Position</label><input type="number" min="0" max="10" step="0.1" v-model="video_curtain_top_em"><span class="column">em</span>
		<label class="column">Height</label><input type="number" min="0" max="100"v-model="video_curtain_top_height_percentage"><span class="column">%</span>
	    </div>
            <div class="row">
		<h5 class="column">Footer Curtain</h5><label class="column">Bottom Position</label><input type="number" min="0" max="10" step="0.1" v-model="video_curtain_bottom_em"><span class="column">em</span>
		<label class="column">Height</label><input type="number" min="0" max="100" v-model="video_curtain_bottom_height_percentage"><span class="column">%</span>
            </div>
        </div>
        <hr>
        <div class="container video-mt" :class="getVideoClassName(video_mt_class)">
            <h2 class="video-title">{{ video_title }}</h2>
	    <iframe src="https://appear.in/" frameborder="0"></iframe>
	    <div class="video-curtain video-curtain-top" :class="getVideoClassName(video_mt_class)" :style="getCurtainStyle(record_started, video_curtain_top_height_percentage, video_curtain_top_em, true)"><span>{{ video_top_curtain_text }}</span></div>
	    <div class="video-curtain video-curtain-bottom" :class="getVideoClassName(video_mt_class)" :style="getCurtainStyle(record_started, video_curtain_bottom_height_percentage, video_curtain_bottom_em, false)">{{ video_bottom_curtain_text }}</div>
            <h3 class="video-subcaption">{{ video_subcription }}</h3>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js" integrity="sha256-TaLceMwjWRqe4yhbqPOJH6V7UGt5AvvdNfpaIXJWbFU=" crossorigin="anonymous"></script>
    <script>
    function getVideoClassName(video_mt_class) {
        return "video-mt-" + video_mt_class;
    }
    function getCurtainStyle(video_started, video_height_percentage, position_em, is_top) {
	if (!video_started) {
	    return "display: none;";
	}
	return (is_top ? "top: " : "bottom: ")
	       + position_em + "em; "
	       + "height: " + video_height_percentage + "%; "
	       + "line-height: " + video_height_percentage + "%;";
    }
    var app = new Vue({
        el: "#app",
        data: {
            video_mt_class_list: [
                {number: 1, name: "White"},
                {number: 2, name: "Black"},
                {number: 3, name: "Gray"},
                {number: 4, name: "Blue"},
                {number: 5, name: "Yellow"},
                {number: 6, name: "Green"},
                {number: 7, name: "Brown"},
                {number: 8, name: "Pink"},
                {number: 9, name: "Purple"},
            ],
            record_status_list: [
                {started: true, name: "Ready"},
                {started: false, name: "Not Ready"},
            ],
            video_mt_class: 1,
            record_started: false,
            video_title: "Channel",
            video_top_curtain_text: "www.",
            video_bottom_curtain_text: "...",
            video_subcription: "Have a good time with us.",
            video_curtain_top_em: 5.7,
            video_curtain_top_height_percentage: 17,
            video_curtain_bottom_em: 5.1,
            video_curtain_bottom_height_percentage: 9,
        },
    })
    </script>
</body>
</html>
